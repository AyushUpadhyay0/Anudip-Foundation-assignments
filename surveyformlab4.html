<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .container {
      width: 450px;
      padding: 20px 30px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
    }
    h2 {
      text-align: center;
      color: blue;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px 0 5px;
      font-weight: normal;
    }
    input[type="text"], 
    input[type="email"], 
    input[type="number"], 
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #aaa;
      border-radius: 3px;
    }
    textarea {
      resize: none;
    }
    .radio-group,
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
    }
    .radio-group label,
    .checkbox-group label {
      display: flex;
      align-items: center;
      margin: 0;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Survey Form</h2>
    <form>
     
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age" required>

      <label>Would you recommend this survey form to a friend?</label>
      <div class="radio-group">
        <label><input type="radio" name="recommend" value="yes"> Yes</label>
        <label><input type="radio" name="recommend" value="no"> No</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
      </div>

      
      <label>Languages and Frameworks known:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="lang" value="C"> C</label></br>
        <label><input type="checkbox" name="lang" value="C++"> C++</label></br>
        <label><input type="checkbox" name="lang" value="Java"> Java</label></br>
        <label><input type="checkbox" name="lang" value="Python"> Python</label></br>
        <label><input type="checkbox" name="lang" value="JavaScript"> JavaScript</label></br>
        <label><input type="checkbox" name="lang" value="React"> React</label></br>
        <label><input type="checkbox" name="lang" value="Angular"> Angular</label></br>
        <label><input type="checkbox" name="lang" value="Spring"> Spring</label>
      </div>
      <label for="suggestions">Any comments or suggestions</label>
      <textarea id="suggestions" rows="3"></textarea>

      <br>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
